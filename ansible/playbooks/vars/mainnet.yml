# --- Service User Names ---
eth_node_user: ethereum-node
eth_vc_user: ethereum-vc

# --- Data Directory Paths ---
eth_base_dir: "{{ eth_data_dir | default('/data/ethereum') }}"
eth_el_dir: '{{ eth_base_dir }}/el'
eth_cl_dir: '{{ eth_base_dir }}/cl'
eth_vc_dir: '{{ eth_base_dir }}/vc'

# --- User Descriptions ---
eth_node_user_comment: 'Runs EL (Nethermind) and CL (Lighthouse) clients - Mainnet'
eth_vc_user_comment: 'Runs Validator client (holds keys) - Mainnet'

# --- Service Ports (Mainnet) ---
# Execution Layer (Nethermind)
el_discovery_port: 30303
el_p2p_port: 30303
el_rpc_port: 8545
el_metrics_port: 6060
el_engine_port: 8551

# Consensus Layer (Lighthouse)
cl_p2p_port: 9000
cl_quic_port: 9001
cl_http_port: 5052
cl_metrics_port: 8008

# MEV-Boost
mev_boost_port: 18550

# Validator Client
vc_metrics_port: 8009
